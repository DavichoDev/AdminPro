<p>medicos works!</p>
<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Buscar medico..." (keyup)="buscar(txtTermino.value)"
          #txtTermino />
      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div *ngIf="!cargando" class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Medicos</h4>
            <h6 class="card-subtitle">Medicos registrados en mi aplicación</h6>
          </div>

          <div class="col-4">
            <div class="text-right mb-4">
              <a class="btn btn-primary" routerLink="/dashboard/medico/nuevo" style="color: white">
                <i class="fa fa-hospital-o"></i>
                Crear Médico
              </a>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="w100 text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <!-- Imágen -->
                <td>
                  <img [src]="medico.img | imagen: 'medicos'" [alt]="medico.nombre" class="avatar cursor"
                    (click)="abrirModal(medico)" />
                </td>
                <!-- Nombre -->
                <td>
                  {{ medico.nombre }}
                </td>
                <!-- Acciones -->
                <td class="text-nowrap text-center">
                  <!-- Editar -->
                  <a [routerLink]="['/dashboard/medico', medico._id]" data-toggle="tooltip"
                    data-original-title="Editar">
                    <i class="fa fa-pencil text-inverse m-r-10 cursor fa-2x"></i>
                  </a>
                  <!-- Cerrar -->
                  <a (click)="eliminarMedico(medico)" data-toggle="tooltip" data-original-title="Borrar">
                    <i class="fa fa-close text-danger cursor fa-2x"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
              <button class="btn btn-secondary">Siguientes</button> -->
      </div>
    </div>
  </div>
</div>
